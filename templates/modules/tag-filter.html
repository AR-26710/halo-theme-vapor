<div class="flex flex-wrap gap-2" th:with="tags = ${tagFinder.listAll()}" th:fragment="tag-filter(tag)">
  <a
    th:each="tagItem,iter : ${tags}"
    th:href="@{${tagItem.status.permalink}}"
    class="inline-flex flex-none items-center justify-center gap-1 rounded-lg px-3 py-1 text-sm font-semibold text-black outline-offset-2 transition hover:bg-zinc-200 active:bg-zinc-200/70 active:transition-none dark:text-zinc-100 dark:hover:bg-zinc-800 dark:active:bg-zinc-800/70"
    th:classappend="(${tag} and ${tag.metadata.name == tagItem.metadata.name}) or (not ${tag} and ${iter.index == 0}) ? 'bg-zinc-200/50 dark:bg-zinc-800 ' : ''"
  >
    <i class="iconfont icon-huati"></i>
    <th:block th:text="${tagItem.spec.displayName}"></th:block>
    <!-- <sup th:text="${tagItem.postCount ?: 0}"></sup> -->
  </a>
</div>
