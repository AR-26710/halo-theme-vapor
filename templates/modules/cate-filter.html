<div class="flex flex-wrap gap-2" th:with="cates = ${categoryFinder.listAll()}">
  <a
    th:each="cateItem,iter : ${cates}"
    th:href="@{${cateItem.status.permalink}}"
    class="inline-flex flex-none items-center justify-center gap-1 rounded-lg px-3 py-1 text-sm font-semibold text-black outline-offset-2 transition hover:bg-zinc-200 active:bg-zinc-200/70 active:transition-none dark:text-zinc-100 dark:hover:bg-zinc-800 dark:active:bg-zinc-800/70"
    th:classappend="(${tag} and ${tag.metadata.name == cateItem.metadata.name}) or (not ${tag} and ${iter.index == 0}) ? 'bg-zinc-200/50 dark:bg-zinc-800 ' : ''"
  >
    <i class="iconfont icon-cate"></i>
    <th:block th:text="${cateItem.spec.displayName}"></th:block>
    <!-- <sup th:text="${cateItem.postCount ?: 0}"></sup> -->
  </a>
</div>
